<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXTURN PROTOCOL - COMPANION APP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --vix-black: #050505;
            --vix-purple: #7b2cbf;
            --vix-neon: #9d4edd;
            --vix-cyan: #00f3ff;
        }

        body { 
            background-color: var(--vix-black); 
            color: white;
            font-family: 'Rajdhani', sans-serif;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        h1, h2, h3, .font-vix { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }

        /* Effet Scanlines (Cahier des charges 3.3) */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Boutons avec effet Glow/Néon (Cahier des charges 3.3) */
        .vix-btn {
            background: rgba(157, 78, 221, 0.2);
            border: 1px solid var(--vix-neon);
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }
        .vix-btn:active { transform: scale(0.95); box-shadow: 0 0 20px var(--vix-cyan); border-color: var(--vix-cyan); }

        .nav-button { color: #444; transition: 0.3s; }
        .active-tab { color: var(--vix-neon) !important; text-shadow: 0 0 10px var(--vix-neon); }
        
        .card-cyber {
            background: rgba(20, 20, 20, 0.8);
            border-left: 3px solid var(--vix-neon);
            position: relative;
        }

        .xp-bar { height: 4px; background: #222; width: 100%; border-radius: 2px; margin-top: 5px; overflow: hidden; }
        .xp-progress { height: 100%; background: var(--vix-cyan); box-shadow: 0 0 10px var(--vix-cyan); }
    </style>
</head>
<body>

    <div class="p-5 border-b border-gray-800 bg-black/90 sticky top-0 z-50 flex justify-between items-center">
        <div>
            <div class="text-[10px] text-cyan-400 font-vix tracking-widest">AGENT STATUS: ACTIVE</div>
            <h1 class="text-lg font-bold">VIXTURN <span class="text-[#9d4edd]">PROTOCOL</span></h1>
        </div>
        <div class="text-right">
            <div class="flex items-center justify-end text-[#9d4edd] font-bold">
                <span id="vc-balance">0</span> 
                <span class="text-[10px] ml-1">VC</span>
            </div>
            <div class="xp-bar w-24 ml-auto">
                <div class="xp-progress" style="width: 40%"></div>
            </div>
        </div>
    </div>

    <div id="app-content" class="p-4 space-y-6"></div>

    <nav class="fixed bottom-0 left-0 right-0 bg-black/95 border-t border-purple-900/50 flex justify-around p-4 z-[10000]">
        <button onclick="renderHome()" class="nav-button" id="tab-home">
            <i class="material-icons">terminal</i><br><span class="text-[9px] uppercase">Hub</span>
        </button>
        <button onclick="renderEsport()" class="nav-button" id="tab-esport">
            <i class="material-icons">event</i><br><span class="text-[9px] uppercase">Matchs</span>
        </button>
        <button onclick="renderMarket()" class="nav-button" id="tab-market">
            <i class="material-icons">shopping_cart</i><br><span class="text-[9px] uppercase">Market</span>
        </button>
        <button onclick="renderLadder()" class="nav-button" id="tab-ladder">
            <i class="material-icons">leaderboard</i><br><span class="text-[9px] uppercase">Ladder</span>
        </button>
    </nav>

    <script>
        // --- ÉTAT DE L'APPLICATION (Basé sur le cahier des charges) ---
        let state = {
            vixCoins: 250,
            level: 5,
            rank: 124,
            dailyClaimed: false,
            inventory: []
        };

        function updateUI() {
            document.getElementById('vc-balance').innerText = state.vixCoins;
        }

        // --- SECTION 2.1 : HUB "COMMAND CENTER" ---
        function renderHome() {
            setActive('home');
            document.getElementById('app-content').innerHTML = `
                <div class="card-cyber p-4 bg-purple-900/10 mb-4">
                    <h3 class="text-xs text-cyan-400 mb-2">Quête Journalière</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-sm">Lancer le protocole (Check-in)</span>
                        <button onclick="claimDaily()" id="daily-btn" class="vix-btn px-4 py-1 text-xs ${state.dailyClaimed ? 'opacity-50' : ''}">
                            ${state.dailyClaimed ? 'TERMINÉ' : '+50 VC'}
                        </button>
                    </div>
                </div>

                <div class="card-cyber p-5 border-l-cyan-400 bg-cyan-900/5">
                    <div class="text-[10px] text-cyan-400 mb-1">PROCHAIN MATCH RLCS</div>
                    <div class="flex justify-between items-end">
                        <div>
                            <div class="text-2xl font-vix">VIXTURN vs KC</div>
                            <div class="text-xs text-gray-500">OPEN QUALIFIER #3</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-vix text-cyan-400">14:02:55</div>
                            <button class="text-[10px] underline text-purple-400">NOTIFY ME</button>
                        </div>
                    </div>
                </div>

                <div class="card-cyber p-4">
                    <h3 class="text-xs mb-3">Watch-to-Earn (Code Stream)</h3>
                    <div class="flex gap-2">
                        <input type="text" id="stream-code" placeholder="ENTRER LE CODE..." class="bg-black border border-gray-700 p-2 text-xs flex-1 font-vix">
                        <button onclick="redeemCode()" class="vix-btn px-4 py-2 text-xs">ACTIVER</button>
                    </div>
                </div>
            `;
        }

        // --- SECTION 2.1 & 5 : E-SPORT & PRÉDICTIONS ---
        function renderEsport() {
            setActive('esport');
            document.getElementById('app-content').innerHTML = `
                <div class="flex gap-2 mb-4">
                    <button class="flex-1 vix-btn py-2 text-xs font-bold text-cyan-400">CALENDRIER</button>
                    <button onclick="renderPalmares()" class="flex-1 border border-gray-800 py-2 text-xs text-gray-500 font-vix">PALMARÈS</button>
                </div>

                <div class="space-y-4">
                    <div class="card-cyber p-4 border-l-yellow-500">
                        <div class="flex justify-between">
                            <span class="text-[10px] font-bold text-yellow-500 uppercase">Live Prediction (5.1)</span>
                            <span class="text-[10px] text-gray-500">POOL : 15k VC</span>
                        </div>
                        <h3 class="font-bold my-2">SCORE FINAL VIX vs KC</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="alert('Pari enregistré')" class="bg-gray-900 p-2 text-xs rounded hover:border-cyan-400 border border-transparent">VIX WIN (3-1)</button>
                            <button onclick="alert('Pari enregistré')" class="bg-gray-900 p-2 text-xs rounded hover:border-cyan-400 border border-transparent">VIX WIN (3-2)</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPalmares() {
            document.getElementById('app-content').innerHTML = `
                <div class="flex gap-2 mb-4">
                    <button onclick="renderEsport()" class="flex-1 border border-gray-800 py-2 text-xs text-gray-500 font-vix">CALENDRIER</button>
                    <button class="flex-1 vix-btn py-2 text-xs font-bold text-cyan-400">PALMARÈS</button>
                </div>
                <div class="card-cyber p-4 mb-4">
                    <div class="flex items-center gap-4">
                        <i class="material-icons text-4xl text-yellow-500">emoji_events</i>
                        <div>
                            <h3 class="font-bold">Winged Deer Tourney</h3>
                            <a href="https://liquipedia.net" target="_blank" class="text-[10px] text-cyan-400 underline uppercase">View on Liquipedia (2.1)</a>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- SECTION 2.3 : BOUTIQUE "BLACK MARKET" ---
        function renderMarket() {
            setActive('market');
            document.getElementById('app-content').innerHTML = `
                <div class="mb-4">
                    <h2 class="text-sm font-bold text-purple-400 mb-1">BLACK MARKET</h2>
                    <p class="text-[10px] text-gray-500 italic uppercase">Dépense tes Vix-Coins ici</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="card-cyber p-3 text-center bg-purple-900/5">
                        <div class="relative w-16 h-16 mx-auto mb-2">
                             <div class="absolute inset-0 border-2 border-cyan-400 rounded shadow-[0_0_10px_cyan]"></div>
                             <i class="material-icons mt-4">person</i>
                        </div>
                        <h4 class="text-[10px] font-bold">CADRE NÉON CYAN</h4>
                        <button onclick="buy(150, 'Cadre Cyan')" class="w-full mt-2 vix-btn py-1 text-[10px]">150 VC</button>
                    </div>

                    <div class="card-cyber p-3 text-center bg-purple-900/5">
                        <div class="text-2xl mb-2 font-vix text-purple-400">"OG 2024"</div>
                        <h4 class="text-[10px] font-bold">TITRE DE PROFIL</h4>
                        <button onclick="buy(300, 'Titre OG')" class="w-full mt-2 vix-btn py-1 text-[10px]">300 VC</button>
                    </div>
                </div>
            `;
        }

        // --- SECTION 2.4 : LADDER & SAISONS ---
        function renderLadder() {
            setActive('ladder');
            document.getElementById('app-content').innerHTML = `
                <div class="bg-cyan-900/10 p-4 rounded mb-6 flex justify-between items-center border border-cyan-400/30">
                    <div>
                        <div class="text-[10px] text-cyan-400 uppercase">Saison 1: VIX-PASS</div>
                        <div class="text-xs font-bold font-vix">TOP 3 WIN PHYSICAL PRIZES (2.4)</div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-gray-500 uppercase">Fin dans</div>
                        <div class="text-xs font-bold text-purple-400">44 JOURS</div>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex items-center justify-between p-3 bg-white/5 rounded">
                        <span class="text-cyan-400 font-vix">#1</span>
                        <span class="flex-1 ml-4 text-xs uppercase">Agent_Cosmo</span>
                        <span class="font-vix text-xs">12,450 VC</span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-purple-500/20 rounded border border-purple-500/50">
                        <span class="text-white font-vix">#${state.rank}</span>
                        <span class="flex-1 ml-4 text-xs uppercase">Toi (Agent_${Math.floor(Math.random()*1000)})</span>
                        <span class="font-vix text-xs">${state.vixCoins} VC</span>
                    </div>
                </div>
            `;
        }

        // --- LOGIQUE FONCTIONNELLE ---

        function setActive(id) {
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            document.getElementById('tab-' + id).classList.add('active-tab');
            window.scrollTo(0,0);
        }

        function claimDaily() {
            if(!state.dailyClaimed) {
                state.vixCoins += 50;
                state.dailyClaimed = true;
                updateUI();
                renderHome();
                alert("SYSTÈME : +50 Vix-Coins injectés.");
            }
        }

        function redeemCode() {
            const val = document.getElementById('stream-code').value.toUpperCase();
            if(val === "VIX2026") {
                state.vixCoins += 100;
                updateUI();
                alert("SYNC RÉUSSIE : +100 VC gagnés (Watch-to-Earn).");
                document.getElementById('stream-code').value = "";
            } else {
                alert("ERREUR : Code d'authentification invalide.");
            }
        }

        function buy(cost, item) {
            if(state.vixCoins >= cost) {
                state.vixCoins -= cost;
                updateUI();
                alert(`MARKET : ${item} acquis. Équipement disponible dans le menu Avatar.`);
                renderMarket();
            } else {
                alert("SOLDE INSUFFISANT : Gagne plus de VC sur Twitch.");
            }
        }

        // Initialisation
        updateUI();
        renderHome();
    </script>
</body>
</html>
